<div class="container">
	<div class="row">
		<div class="col-md-4 offset-md-2">
			<img [src]="" alt="Card image cap" class="card-img-top image">
			<div class="card-body">
				<h4>Welcome {{user.di}}</h4>
				<p> Desc</p>
			</div>
			<div class="card-body" *ngIf="user.provider== 'password'">
				<form [formGroup]="logoutForm">
					<div class="form-group">
						<label> Name</label>
						<input type="text" formControlName="name" class="form-control"></div>
				</form>
					<a (click)="save(profileForm.value)" class="btn btn-primary">Save</a>

			</div>
		</div>
		<div class="col-md-4">
			<button (click)="logout()" type="button" class="btn btn-primary">Logout</button>
		</div>
	</div>
</div>
